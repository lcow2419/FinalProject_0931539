<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title}">Movie Details</title>
</head>
<body>
<h1 th:text="${movie.title}"></h1>
<img th:src="'https://image.tmdb.org/t/p/w300' + ${movie.poster_path}" />
<p><strong>Overview:</strong> <span th:text="${movie.overview}"></span></p>
<p><strong>Release Date:</strong> <span th:text="${movie.release_date}"></span></p>
<p><strong>Rating:</strong> <span th:text="${movie.vote_average}"></span></p>

<div th:if="${isFavorite}">
    <p>Already in Favorites</p>
</div>
<div th:unless="${isFavorite}">
    <form th:action="@{/favorite}" method="post">
        <input type="hidden" name="tmdbId" th:value="${movie.id}" />
        <input type="hidden" name="title" th:value="${movie.title}" />
        <input type="hidden" name="posterPath" th:value="${movie.poster_path}" />
        <input type="hidden" name="overview" th:value="${movie.overview}" />
        <button type="submit">Add to Favorites</button>
    </form>
</div>

<a href="/">Back to Home</a>
</body>
</html>
